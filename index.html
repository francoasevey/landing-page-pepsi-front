<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page pepsi</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
</head>
<body>
    <section class="sec">
        <header>
            <a href="#"><img src="/images/logo.png" class="logo"></a>
            <div class="toggleMenu" onclick="Menutoggle();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What's News</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>That's What <br><span>I like</span></h2>
                <h4>"FOR THE LOVE OF IT?"</h4>
                <p>“We confidently celebrate who we are, an iconic brand rooted in entertainment with a refreshing and delicious drink loved by people around the world”</p>
                <a href="#">Products</a>
            </div>
            <div class="imgBox">
                <img src="/images/pepsi001.png" alt="pepsi" class="pepsi">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="/images/pepsi001.png" alt="pepsi001" onclick="imgSlider('/images/pepsi001.png'); changeBgColor('#0062be')"></li>
            <li><img src="/images/pepsi002.png" alt="pepsi002" onclick="imgSlider('/images/pepsi002.png'); changeBgColor('#e60c2c')"></li>
            <li><img src="/images/pepsi003.png" alt="pepsi003" onclick="imgSlider('/images/pepsi003.png'); changeBgColor('#1e1e1e')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="/images/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="/images/instagram.png" alt="instagram"></a></li>
            <li><a href="#"><img src="/images/twitter.png" alt="twitter"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.pepsi').src = anything;
        }
        function changeBgColor(color){
            const sec = document.querySelector('.sec');
            sec.style.background = color
        }
        function Menutoggle(){
            const toggleMenu = document.querySelector('.toggleMenu');
            const navigation = document.querySelector('.navigation');
            toggleMenu.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>
</html>
